<h1>Greek Xtapodi</h1>
<img src = "Xtapodi dish.jpg" alt="Greek Octopus dish" width="600" height="400">
<p>This is an authentic Greek dish to serve at home any time you can get fresh octopus</p>

<h2>Ingredients</h2>
<ul>
    <li>Octopus</li>
    <li>Sauce </li>
    <li>Vegetables</li>
    <li>Serving</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>Boil the octopus</li>
    <li>Sear it in a hot pan to make it crispy</li>
    <li>Add the vegetables</li>
    <li>Deglaze with balsamic vinegar</li>
</ol>
